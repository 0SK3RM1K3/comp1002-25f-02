<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza Petes</title>
        <style>
            ul {list-style-type: none;
                padding-left: 0;}
            li {margin-bottom: 5px;}    
        </style>
    </head>
    <body>
        <header>
        <h1><em>Pizza Petes</em></h1>
        </header>
        <main>
            <h2>Pizza Order Form</h2>
                <form id="pizza_order" action="process-form.php" method="get">
                    <fieldset id="pizza_options">
                        <legend>Pizza Options</legend>
                        <div>
                            <label for="number_of_pizzas">Number of Pizzas</label>
                            <input type="number" id="number_of_pizzas" name="number_of_pizzas" min="1" max="10" step="1"/>
                        </div>
                        <div>
                            <label for="sizes">Sizes(Number of slices)</label>
                            <select name="sizes" id="sizes">
                                <option value="sm">Small(6)</option>
                                <option value="md">Medium(8)</option>
                                <option value="lg">Large(10)</option>
                                <option value="xl">Extra Large(12)</option>
                            </select>
                        </div>
                        <div>
                            <label for="shape">Shape</label>
                            <select name="shape" id="shape">
                                <option value="sq">Square</option>
                                <option value="rn">Round</option>
                            </select>
                        </div>
                        <div>
                            <label for="style">Style</label>
                            <select name="style" id="style">
                                <option value="dd">Deep Dish</option>
                                <option value="tc">Thin Crust</option>
                                <option value="ny">New York</option>
                            </select>
                        </div>
                        <div>
                            <label for="dinning_options">Dinning Options</label>
                            <select name="dinning_options" id="dinning_options">
                                <option value="to">Take Out</option>
                                <option value="dl">Delivery</option>
                                <option value="di">Dine in</option>
                            </select>
                        </div>
                        <div>
                            <h3>Cheese</h3>
                            <ul>
                            <li>
                            <input type="radio" name="cheese" id="none" value="none" />
                            <label for="none">None</label>
                            </li>
                            <li>
                            <input type="radio" name="cheese" id="regular" value="regular" />
                            <label for="regular">Regular</label>
                            </li>
                            <li>
                            <input type="radio" name="cheese" id="extra_cheese" value="extra_cheese" />
                            <label for="extra_cheese">Extra Cheese</label>
                            </li>
                            </ul>
                        </div>
                        <div>
                            <h3>Toppings</h3>
                            <h4>Meat</h4>
                            
                            <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni" />
                            <label for="pepperoni">Pepperoni</label>

                            <input type="checkbox" name="toppings" id="sausage" value="sausage" />
                            <label for="sausage">Sausage</label>

                            <input type="checkbox" name="toppings" id="bacon" value="bacon" />
                            <label for="bacon">Bacon</label>

                            <input type="checkbox" name="toppings" id="chicken" value="chicken" />
                            <label for="chicken">Chicken</label>

                            <input type="checkbox" name="toppings" id="ham" value="ham" />
                            <label for="ham">Ham</label>

                            <input type="checkbox" name="toppings" id="anchovies" value="anchovies" />
                            <label for="anchovies">Anchovies</label>

                            <h4>Vegetable</h4>

                            <input type="checkbox" name="toppings" id="mushrooms" value="mushrooms" />
                            <label for="mushrooms">Mushrooms</label>

                            <input type="checkbox" name="toppings" id="onions" value="onions" />
                            <label for="onions">Onions</label>

                            <input type="checkbox" name="toppings" id="blk_olives" value="blk_olives" />
                            <label for="blk_olives">Black Olives</label>

                            <input type="checkbox" name="toppings" id="grn_olives" value="grn_olives" />
                            <label for="grn_olives">Green Olives</label>

                            <input type="checkbox" name="toppings" id="grn_pepper" value="grn_pepper" />
                            <label for="grn_pepper">Green Pepper</label>

                            <input type="checkbox" name="toppings" id="spinach" value="spinach" />
                            <label for="spinach">Spinach</label>

                            <input type="checkbox" name="toppings" id="pineapple" value="pineapple" />
                            <label for="pineapple">Pineapple</label>

                            <input type="checkbox" name="toppings" id="tomatoe" value="tomatoe" />
                            <label for="tomatoe">Tomatoe</label>

                            <h4>Cheeses</h4>

                            <input type="checkbox" name="toppings" id="feta" value="feta" />
                            <label for="feta">Feta</label>

                            <input type="checkbox" name="toppings" id="parmasean" value="parmasean" />
                            <label for="parmasean">Parmasean</label>

                            <input type="checkbox" name="toppings" id="asiago" value="asiago" />
                            <label for="asiago">Asiago</label>
                        </div>
                    </fieldset>
                </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
